<section>
    <div class="container">
      <br>
      <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Appointment Booking</h1>  
      <br>
      <br>
      <form>  
        <div class="row">   
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
              <mat-form-field appearance="fill" class="example-full-width">
               <mat-label>Date Of Appointment</mat-label>
              <input matInput [matDatepicker]="picker" required>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle> 
              <mat-datepicker #picker> </mat-datepicker>  
              </mat-form-field>   
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6"> 
              <mat-form-field appearance="fill">
                <mat-label>Reason</mat-label>
                <textarea matInput required></textarea>
              </mat-form-field>   
            </div>  
            <button mat-raised-button color="primary" (click)="closeDialog()" >Submit</button>
        </div> 
      
      </form>    
    </div>
  </section>
