<div class="container">
  <h1>
    Patient Details
  </h1>
  <p><b>First Name : </b>{{patient.firstName}}</p>
  <p><b>Last Name : </b>{{patient.lastName}}</p>
  <p><b>Email : </b>{{patient.email}}</p>
  <p><b>Contact Number : </b>{{patient.contactNumber}}</p>
  <p><b>Address: </b>{{patient.address}}</p>
  <button type="submit" mat-raised-button color="primary" (click)="openDialogBox()" routerLinkActive="active">Update</button>
</div>
