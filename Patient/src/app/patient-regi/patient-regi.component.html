<div class="registration">
  <div>
    <h1>Registration</h1>
  </div>
  <form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm.value)">
    <div>
      <mat-form-field appearance="outline" style="width:96%;">
        <mat-label>Title</mat-label>
        <mat-select name="title" ngModel required>
          <mat-option value="Mr.">Mr.</mat-option>
          <mat-option value="Ms.">Ms.</mat-option>
          <mat-option value="Mrs">Mrs.</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>FirstName</mat-label>
        <input matInput name="firstName" ngModel required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput name="lastName" ngModel required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" name="email" required ngModel />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput name="contact" ngModel required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="dob" ngModel required />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select</mat-label>
        <mat-select name="gender" ngModel required>
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Others">Others</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput [type]="hide ? 'password' : 'text'" name="ConfirmPassword" ngModel required />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-error *ngIf="passwordError">Password doesn't match</mat-error>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width:96%;">
        <mat-label>Address</mat-label>
        <textarea matInput name="address" ngModel></textarea>
      </mat-form-field>
      <!-- <input class="ng-hide" id="input-file-id" multiple type="file" />
    <label for="input-file-id" class="md-button md-raised md-primary"></label> -->
    </div>
    <!-- <button mat-raised-button color="primary">Register</button> -->
    <button type="submit" mat-raised-button color="primary" routerLinkActive="active">
      Register
    </button>
    <!-- <button  mat-raised-button color="primary" routerLink="/login" routerLinkActive="active">
      login
    </button> -->
    <mat-error *ngIf="showError">Already Registered</mat-error>
  </form>
</div>
