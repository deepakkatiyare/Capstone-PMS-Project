<h1 style="margin-left: 111px; color: black">Contact Us</h1>

<mat-card style="
    border-radius: 13px;
    background-color: antiquewhite;
    border: 1px solid violet;
    display: flex;
    flex-wrap: wrap;
  ">
  <mat-card-content>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div style="display: flex">
        <div>
          <mat-form-field appearance="outline" style="width: 30vw">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name" />
            <mat-error *ngIf="contactForm.get('name')">
              Name is required
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field appearance="outline" style="width: 30vw">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" />
            <mat-error *ngIf="contactForm.get('email')">
              Email is required
            </mat-error>
            <mat-error *ngIf="contactForm.get('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>
        </div>

          style="
            margin-left: 100px;

          "

      <br />
      <mat-form-field appearance="outline" style="width: 70vw; height: 31vh">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" placeholder="Enter your message"></textarea>
        <mat-error *ngIf="contactForm.get('message')">
          Message is required
        </mat-error>
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" type="submit"
        style="width: 10%; margin-right: auto; margin-left: auto; display: flex">
        Send
      </button>
    </form>
  </mat-card-content>
</mat-card>
